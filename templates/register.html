<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Portal de ayuda IUB</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link rel="shortcut icon" href="/static/imagenes/favicon.ico"/>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 40rem">
    <div class="d-flex justify-content-center">
      <img
        src="{{ url_for('static', filename='imagenes/itsa.png') }}" 
        alt="login-icon"
        style="height: 4rem; margin-left: -20rem;"
      />
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="col-md-6 mt-3 mx-auto">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form id="register-form" method="POST" action="/register" class="text-center">
      <div class="col-md-6 mt-4 mx-auto">
        <div class="input-group">
          <div class="input-group-text"></div>
          <input
            class="form-control bg-light"
            type="text"
            name="first_name"
            placeholder="Nombre"
            required
          />
        </div>
      </div>

      <div class="col-md-6 mt-1 mx-auto">
        <div class="input-group">
          <div class="input-group-text"></div>
          <input
            class="form-control bg-light"
            type="text"
            name="program"
            placeholder="Programa"
            required
          />
        </div>
      </div>

      <div class="col-md-6 mt-1 mx-auto">
        <div class="input-group">
          <div class="input-group-text"></div>
          <input
            class="form-control bg-light"
            type="email"
            name="correo"
            placeholder="Correo Institucional"
            required
          />
        </div>
      </div>

      <div class="col-md-6 mt-1 mx-auto">
        <div class="input-group">
          <div class="input-group-text"></div>
          <input
            class="form-control bg-light"
            type="password"
            name="password"
            placeholder="Contraseña"
            required
          />
        </div>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="btn btn-info text-white w-50 fw-semibold shadow-sm">
          Registrarse
        </button>
      </div>
    </form>

    <div class="d-flex gap-1 justify-content-center mt-1">
      <div>¿Ya tienes cuenta?</div>
      <a href="/" class="text-decoration-none text-info fw-semibold custom-link">
        Iniciar sesión
      </a>
    </div>
  </div>

  <!-- Agregar jQuery y el archivo JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
